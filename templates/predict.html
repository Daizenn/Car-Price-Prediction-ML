<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Car Price</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Predict Car Price</h2>
        <form action="/predict" method="POST">
            <label for="brand">Brand:</label>
            <select id="brand" name="brand" required>
                <option value="Hyundai">Hyundai</option>
                <option value="Tesla">Tesla</option>
                <option value="Wuling">Wuling</option>
                <option value="Porsche">Porsche</option>
                <option value="KIA">KIA</option>
                <option value="Lexus">Lexus</option>
                <option value="BMW">BMW</option>
                <option value="Toyota">Toyota</option>
                <option value="Nissan">Nissan</option>
                <option value="Mercedes-Benz">Mercedes-Benz</option>
                <option value="Chery">Chery</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="MINI">MINI</option>
                <option value="Ford">Ford</option>
                <option value="Honda">Honda</option>
                <option value="Mitsubishi">Mitsubishi</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Land Rover">Land Rover</option>
                <option value="Mazda">Mazda</option>
                <option value="Daihatsu">Daihatsu</option>
                <option value="Suzuki">Suzuki</option>
                <option value="Peugeot">Peugeot</option>
                <option value="Jeep">Jeep</option>
                <option value="Proton">Proton</option>
                <option value="Geely">Geely</option>
                <option value="Isuzu">Isuzu</option>
                <option value="MG">MG</option>
                <option value="smart">smart</option>
                <option value="Audi">Audi</option>
                <option value="Maserati">Maserati</option>
                <option value="Cadillac">Cadillac</option>
                <option value="Rolls-Royce">Rolls-Royce</option>
                <option value="Bentley">Bentley</option>
                <option value="Hummer">Hummer</option>
                <option value="Renault">Renault</option>
                <option value="DFSK">DFSK</option>
                <option value="Subaru">Subaru</option>
                <option value="Aston Martin">Aston Martin</option>
            </select><br>

            <label for="jenis_mobil">Jenis Mobil:</label>
            <select id="jenis_mobil" name="jenis_mobil" required>
                <option value="Wagon">Wagon</option>
                <option value="Sedan">Sedan</option>
                <option value="Hatchback">Hatchback</option>
                <option value="Fastback">Fastback</option>
                <option value="Coupe">Coupe</option>
                <option value="SUV">SUV</option>
                <option value="MPV">MPV</option>
                <option value="Convertible">Convertible</option>
                <option value="Van">Van</option>
                <option value="Pick-up">Pick-up</option>
                <option value="Cabriolet">Cabriolet</option>
                <option value="Targa">Targa</option>
                <option value="Double Cabin">Double Cabin</option>
                <option value="Jeep">Jeep</option>
                <option value="Box">Box</option>
                <option value="Minibus">Minibus</option>
            </select><br>

            <label for="tahun_kendaraan">Tahun Kendaraan:</label>
            <input type="range" id="tahun_kendaraan" name="tahun_kendaraan" min="2000" max="2024" step="1" oninput="this.nextElementSibling.value = this.value" required>
            <output>2010</output><br>

            <label for="warna">Warna:</label>
            <select id="warna" name="warna" required>
                <option value="Lainnya">Lainnya</option>
                <option value="Hitam">Hitam</option>
                <option value="Silver">Silver</option>
                <option value="Putih">Putih</option>
                <option value="Hijau">Hijau</option>
                <option value="Abu-abu">Abu-abu</option>
                <option value="Merah">Merah</option>
                <option value="Biru">Biru</option>
                <option value="Kuning">Kuning</option>
                <option value="Emas">Emas</option>
                <option value="Marun">Marun</option>
                <option value="Coklat">Coklat</option>
                <option value="Orange">Orange</option>
                <option value="Ungu">Ungu</option>
            </select><br>

            <label for="transmisi">Transmisi:</label>
            <select id="transmisi" name="transmisi" required>
                <option value="Automatic">Automatic</option>
                <option value="Manual">Manual</option>
            </select><br>

            <label for="kilometer">Kilometer:</label>
            <input type="range" id="kilometer" name="kilometer" min="0" max="500000" step="1000" oninput="this.nextElementSibling.value = this.value" required>
            <output>100000</output><br>

            <label for="mesin_enginecc">Mesin (CC):</label>
            <input type="range" id="mesin_enginecc" name="mesin_enginecc" min="0" max="5000" step="100" oninput="this.nextElementSibling.value = this.value" required>
            <output>1500</output><br>

            <label for="bahan_bakar">Bahan Bakar:</label>
            <select id="bahan_bakar" name="bahan_bakar" required>
                <option value="Electric">Electric</option>
                <option value="Pertamax">Pertamax</option>
                <option value="Solar">Solar</option>
            </select><br>

            <label for="dirakit">Dirakit:</label>
            <select id="dirakit" name="dirakit" required>
                <option value="Complete Knock Down (CKD)">Complete Knock Down (CKD)</option>
                <option value="Complete Built Up (CBU)">Complete Built Up (CBU)</option>
                <option value="Semi Knock Down (SKD)">Semi Knock Down (SKD)</option>
            </select><br>

            <label for="penumpang">Penumpang:</label>
            <input type="range" id="penumpang" name="penumpang" min="2" max="10" step="1" oninput="this.nextElementSibling.value = this.value" required>
            <output>5</output><br>

            <label for="pintu">Pintu:</label>
            <input type="range" id="pintu" name="pintu" min="2" max="5" step="1" oninput="this.nextElementSibling.value = this.value" required>
            <output>4</output><br>

            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
